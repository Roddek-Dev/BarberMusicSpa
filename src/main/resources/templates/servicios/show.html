<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org">

<head th:insert="~{administrador/template_admin.html::head}"></head>

<body>

	<!-- ======= Header ======= -->
	<div th:insert="~{administrador/template_admin.html::header}"></div>
	<!-- ======= End Header ======= -->

	<main id="main" class="main">

		<div class="pagetitle">
			<h1>Servicios</h1>
			<nav>
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a th:href="@{../administrador}">Home</a></li>
					<li class="breadcrumb-item"><a th:href="@{/servicios}">Servicios</a></li>
					<li class="breadcrumb-item active">Lista de Servicios</li>
				</ol>
			</nav>
		</div><!-- End Page Title -->

		<section class="section dashboard">
			<div class="row">
				<div class="col-lg-12">

					<div class="card">
						<div class="card-body">
							<h5 class="card-title">Lista de servicios</h5>
							<p>Creaci贸n de Servicios:
								<br><a class="btn btn-primary" th:href="@{/servicios/create}">Crear servicios</a>
							</p>

							<!-- Table with stripped rows -->
							<table class="table datatable">
								<thead>
									<tr>
										<th scope="col">Nombre</th>
										<th scope="col">Descripci贸n</th>
										<th scope="col">Duracion</th>
										<th scope="col">Precio</th>
										<th scope="col">Acci贸n</th>
										<th scope="col">Acci贸n</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="servicio:${servicios}">
										<td th:text="${servicio.nombre}"></td>
										<td th:text="${servicio.descripcion}"></td>
										<td th:text="${servicio.duracion}"></td>
										<td
											th:text="${#strings.concat('$', #numbers.formatDecimal(servicio.precio, 0, 'COMMA' , 0 , 'POINT'))}">
										</td>
										<td><a class="btn btn-warning"
												th:href="@{servicios/edit/{id} (id=${servicio.id})}">Editar</a>
										</td>
										<td><a class="btn btn-danger"
												th:href="@{servicios/delete/{id} (id=${servicio.id})}">Eliminar<a>
										</td>
									</tr>
								</tbody>
							</table>
							<!-- End Table with stripped rows -->

						</div>
					</div>

				</div>
			</div>
		</section>

	</main><!-- End #main -->

	<div th:insert="~{administrador/template_admin.html::footer}"></div>

	<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
			class="bi bi-arrow-up-short"></i></a>

	<div th:insert="~{administrador/template_admin.html::jsFiles}"></div>

</body>

</html>
