<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org">

<head th:insert="~{administrador/template_admin.html::head}"></head>

<body>

	<!-- ======= Header ======= -->
	<div th:insert="~{administrador/template_admin.html::header}"></div>
	<!-- ======= End Header ======= -->

	<main id="main" class="main">

		<div class="pagetitle">
			<h1>Servicios</h1>
			<nav>
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a th:href="@{../administrador}">Home</a></li>
					<li class="breadcrumb-item"><a th:href="@{/servicios}">Servicios</a></li>
					<li class="breadcrumb-item active">Edicion de Servicio</li>
				</ol>
			</nav>
		</div><!-- End Page Title -->

		<section class="section dashboard">
			<div class="card">
				<div class="card-body">
					<h5 class="card-title">Editar Servicio</h5>

					<!-- General Form Elements -->
					<form th:action="@{/servicios/update}" method="post" enctype="multipart/form-data">
						<div>
							<input type="hidden" name="id" id="id" th:value="${servicio.id}">
						</div>

						<div class="row mb-3">
							<label for="inputText" class="col-sm-2 col-form-label">Nombre: </label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="nombre" name="nombre"
									placeholder="Ingrese el nombre del servicio" autocomplete="off" required
									th:value="${servicio.nombre}">
							</div>
						</div>

						<div class="row mb-3">
							<label for="inputText" class="col-sm-2 col-form-label">Descripci√≥n: </label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="descripcion" name="descripcion"
									placeholder="Ingrese la descripcion servicio" autocomplete="off" required
									th:value="${servicio.descripcion}">
							</div>
						</div>


						<div class="row mb-3">
							<label for="inputNumber" class="col-sm-2 col-form-label">Duracion:</label>
							<div class="col-sm-10">
								<input type="number" class="form-control" id="duracion" name="duracion"
									placeholder="Ingrese la cantidad del  servicio" autocomplete="off" required
									th:value="${servicio.duracion}">
							</div>
						</div>

						<div class="row mb-3">
							<label for="inputNumber" class="col-sm-2 col-form-label">Precio: </label>
							<div class="col-sm-10">
								<input class="form-control" type="number" id="precio" name="precio"
									placeholder="Ingrese el precio del servicio" autocomplete="off" required
									th:value="${servicio.precio}">
							</div>
						</div>

						<div class="row mb-3">
							<label for="inputNumber" class="col-sm-2 col-form-label">Imagen: </label>
							<p>(Dimensiones: 500x500 formato: jpg o png)</p>
							<div class="col-sm-10">
								<input class="form-control" type="file" id="img" name="img">
							</div>
						</div>

						<div class="row mb-3">
							<label class="col-sm-2 col-form-label">Guardar cambios:</label>
							<div class="col-sm-10">
								<button type="submit" class="btn btn-success">Actualizar</button>
								<button type="submit" class="btn btn-danger"
									th:onclick="@{/productos}">Cancelar</button>
							</div>
						</div>

					</form><!-- End General Form Elements -->

				</div>
			</div>
		</section>

	</main><!-- End #main -->

	<div th:insert="~{administrador/template_admin.html::footer}"></div>

	<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
			class="bi bi-arrow-up-short"></i></a>

	<div th:insert="~{administrador/template_admin.html::jsFiles}"></div>

</body>

</html>
