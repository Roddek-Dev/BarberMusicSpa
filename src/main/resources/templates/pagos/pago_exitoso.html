<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:insert="~{usuario/template_user.html::head}"></head>

<title>Pago Exitoso | BarberMusicSpa</title>
<style>
	.success-section {
		padding: 100px 0;
		text-align: center;
		background-color: #f8f9fa;
	}

	.success-icon {
		font-size: 5rem;
		color: #28a745;
		margin-bottom: 2rem;
		animation: bounce 1s;
	}

	.success-card {
		max-width: 600px;
		margin: 0 auto;
		padding: 3rem;
		border-radius: 15px;
		box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
		background: white;
		border-top: 5px solid #28a745;
	}

	.order-number {
		font-size: 1.5rem;
		font-weight: 700;
		color: var(--accent-color);
		margin: 1rem 0;
		padding: 0.5rem 1rem;
		background-color: rgba(40, 167, 69, 0.1);
		border-radius: 50px;
		display: inline-block;
	}

	.btn-success {
		padding: 0.75rem 2.5rem;
		font-weight: 500;
		border-radius: 50px;
		margin-top: 1.5rem;
		transition: all 0.3s;
	}

	.btn-success:hover {
		transform: translateY(-3px);
		box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
	}

	@keyframes bounce {

		0%,
		20%,
		50%,
		80%,
		100% {
			transform: translateY(0);
		}

		40% {
			transform: translateY(-30px);
		}

		60% {
			transform: translateY(-15px);
		}
	}

	.confetti {
		position: absolute;
		width: 10px;
		height: 10px;
		background-color: #f00;
		opacity: 0;
	}
</style>


<body class="index-page">

	<div th:insert="~{usuario/template_user.html::header}" th:if="${sesion == null}"></div>
	<div th:insert="~{usuario/template_user.html::usuarioCabecera}" th:unless="${sesion == null}"></div>

	<main id="main">
		<!-- ======= Success Section ======= -->
		<section class="success-section">
			<div class="container">
				<div class="success-card">
					<div class="success-icon">
						<i class="bi bi-check-circle-fill"></i>
					</div>
					<h1 class="mb-4">¡Pago Exitoso!</h1>
					<p class="lead">Tu pago ha sido procesado correctamente</p>

					<div class="order-number" th:text="'Orden #' + ${orden.numero}"></div>

					<p class="text-muted mb-4">
						Hemos enviado los detalles de tu compra a tu correo electrónico.
						Puedes ver el estado de tu pedido en cualquier momento en la sección de mis compras.
					</p>

					<a th:href="@{/usuario/compras}" class="btn btn-success">
						<i class="bi bi-bag-check me-2"></i> Ver mis compras
					</a>

					<div class="mt-4">
						<a th:href="@{/}" class="btn btn-outline-secondary">
							<i class="bi bi-house me-2"></i> Volver al inicio
						</a>
					</div>
				</div>
			</div>
		</section><!-- End Success Section -->
	</main>

	<div th:insert="~{usuario/template_user.html::footer}"></div>

	<!-- Scroll Top -->
	<a href="#" id="scroll-top" class="scroll-top d-flex align-items-center justify-content-center">
		<i class="bi bi-arrow-up-short"></i>
	</a>

	<!-- Preloader -->
	<div id="preloader"></div>

	<div th:insert="~{usuario/template_user.html::jsFiles}"></div>

	<script>
		// Efecto de confeti simple
		document.addEventListener('DOMContentLoaded', function () {
			const colors = ['#28a745', '#dc3545', '#fd7e14', '#ffc107', '#17a2b8', '#6610f2'];

			for (let i = 0; i < 50; i++) {
				const confetti = document.createElement('div');
				confetti.className = 'confetti';
				confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
				confetti.style.left = Math.random() * 100 + 'vw';
				confetti.style.top = -10 + 'px';
				confetti.style.transform = 'rotate(' + Math.random() * 360 + 'deg)';
				document.body.appendChild(confetti);

				const animationDuration = Math.random() * 3 + 2;

				confetti.animate([
					{opacity: 1, transform: `translate(${Math.random() * 200 - 100}px, ${window.innerHeight}px) rotate(${Math.random() * 360}deg)`},
				], {
					duration: animationDuration * 1000,
					delay: Math.random() * 2000
				});
			}
		});
	</script>

</body>

</html>
