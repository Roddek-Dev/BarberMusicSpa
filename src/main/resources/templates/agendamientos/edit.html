<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org">

<head th:insert="~{administrador/template_admin.html::head}"></head>

<body>

	<!-- ======= Header ======= -->
	<div th:insert="~{administrador/template_admin.html::header}"></div>
	<!-- ======= End Header ======= -->

	<main id="main" class="main">

		<div class="pagetitle">
			<h1>Agendamientos</h1>
			<nav>
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a th:href="@{../administrador}">Home</a></li>
					<li class="breadcrumb-item"><a th:href="@{/agendamientos}">Agendamientos</a></li>
					<li class="breadcrumb-item active">Edicion de agendamiento</li>
				</ol>
			</nav>
		</div><!-- End Page Title -->

		<section class="section dashboard">
			<div class="card">
				<div class="card-body">
					<h5 class="card-title">Editar Agendamiento</h5>

					<!-- General Form Elements -->
					<form th:action="@{/agendamientos/update}" method="post" enctype="multipart/form-data">
						<div>
							<input type="hidden" name="id" id="id" th:value="${agendamiento.id}">
						</div>

						<div class="row mb-3">
							<label for="inputText" class="col-sm-2 col-form-label">Fecha y hora: </label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="fechaHora" name="fechaHora"
									placeholder="Ingrese la fecha y Hora del agendamiento" autocomplete="off" required
									th:value="${agendamiento.fechaHora}">
							</div>
						</div>

						<div class="row mb-3">
							<label for="inputText" class="col-sm-2 col-form-label">Estado: </label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="estado" name="estado"
									placeholder="Ingrese el estado del agendamiento" autocomplete="off" required
									th:value="${agendamiento.estado}">
							</div>
						</div>

						<div class="row mb-3">
							<label class="col-sm-2 col-form-label">Guardar cambios:</label>
							<div class="col-sm-10">
								<button type="submit" class="btn btn-success">Actualizar</button>
								<button type="submit" class="btn btn-danger"
									th:onclick="@{/agendamientos}">Cancelar</button>
							</div>
						</div>

					</form><!-- End General Form Elements -->

				</div>
			</div>
		</section>

	</main><!-- End #main -->

	<div th:insert="~{administrador/template_admin.html::footer}"></div>

	<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
			class="bi bi-arrow-up-short"></i></a>

	<div th:insert="~{administrador/template_admin.html::jsFiles}"></div>

</body>

</html>
